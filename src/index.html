<!DOCTYPE html>
<html lang="en-US">
  <head>
      <link href="https://fonts.googleapis.com/css?family=Bangers|Fresca&display=swap" rel="stylesheet">
    <title>Fruit Ranker</title>
  </head>
  <body>
    <header>
      <h1>FRUIT RANKER</h1>
    </header>
    <form>
      <select class="input" name="fruit" id="fruit-list">
        <option value="">Pick a fruit...</option>        
        <option value="Apple">Apple</option>
        <option value="Pear">Pear</option>
        <option value="Banana">Banana</option>
        <option value="Peach">Peach</option>
        <option value="Grapefruit">Grapefruit</option>
        <option value="Blueberry">Blueberry</option>
        <option value="Kumquat">Kumquat</option>
        <option value="Watermelon">Watermelon</option>
        <option value="Blackberry">Blackberry</option>
        <option value="Plum">Plum</option>
      </select>
      <label for="taste-num">Peak taste</label>
      <input class="input" id="taste-num" type="number" placeholder="" value=""/>
      <label for="vers-num">Versatility</label>
      <input class="input" id="vers-num" type="number" placeholder="" value=""/>
      <label for="cons-num">Consistency</label>
      <input class="input" id="cons-num" type="number" placeholder="" value=""/>
      <label for="port-num">Portability</label>
      <input class="input" id="port-num" type="number" placeholder="" value=""/>
      <label for="long-num">Longevity</label>
      <input class="input" id="long-num" type="number" placeholder="" value=""/>
      <button class="input" id="submit">Rank this fruit!</button>
    </form>
    <main>

    </main>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
